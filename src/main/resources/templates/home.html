<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/home.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready( function () {
            $('#dataTable').DataTable();
        } );
    </script>
</head>

<body>

<div class="container">

<h1 class="text-center">Corona Tracker Application</h1>
<p class="text-center">This Spring Boot app contains information about the current corona cases globally</p>
<img src="img/corona_pic.jpeg" width="1000"/>

<div class="jumbotron">
    <h1 class="font-weight-bold" th:text="${totalReportedCases}"></h1>
    <p>Total Reported Cases</p>
    <br>
    <h2 class="font-weight-bold" th:text="${totalNewCases}"></h2>
    <p>New cases worldwide today</p>
</div>

<table class="table table-striped" id="dataTable" data-page-length='50' data-order='[[1, "desc"]]'>
    <thead class="table-dark">
        <tr>
            <th scope="col">State/Province</th>
            <th scope="col">Country</th>
            <th scope="col">New cases</th>
            <th scope="col">Total cases</th>
        </tr>

    </thead>
    <tbody>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.increaseCases}"></td>
            <td th:text="${locationStat.latestTotalCases}"></td>
        </tr>
    </tbody>
</table>
</div>
</body>

</html>
